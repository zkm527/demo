<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/transform.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="button">
			<input type="radio" name="transform" id="fornt" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="back" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="left" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="right" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="top" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="bottom" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="big" value="" hidden="hidden"/>
			<input type="radio" name="transform" id="small" value="" hidden="hidden"/>
			
			<label for="fornt" class="but">前面</label>
			<label for="back" class="but">后面</label>
			<label for="left" class="but">左面</label>
			<label for="right" class="but">右面</label>
			<label for="top" class="but">上面</label>
			<label for="bottom" class="but">下面</label>
			<label for="big" class="but">放大</label>
			<label for="small" class="but">缩小</label>
			<div class="li">
				<div class="img right"></div>
				<div class="img left"></div>
				<div class="img top"></div>
				<div class="img bottom"></div>
				<div class="img fornt"></div>
				<div class="img back"></div>
			</div>
		</div>
	</body>
</html>
